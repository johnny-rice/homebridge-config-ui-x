<svg
  width="32px"
  height="32px"
  viewBox="0 0 32 32"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <g>
    <title>microphone</title>
    <!-- Intercom outer casing -->
    <rect x="6" y="1" width="18" height="30" rx="3" stroke="#7F7F7F" fill="none" stroke-width="2.0" />

    <!-- Microphone grille lines -->
    <line x1="10" y1="6" x2="20" y2="6" stroke="#7F7F7F" stroke-width="2.0" />
    <line x1="10" y1="10" x2="20" y2="10" stroke="#7F7F7F" stroke-width="2.0" />
    <line x1="10" y1="14" x2="20" y2="14" stroke="#7F7F7F" stroke-width="2.0" />

    <!-- Microphone button -->
    <circle cx="15" cy="23" r="3" stroke="#7F7F7F" stroke-width="2.0" fill="#1976d2" fill-opacity="0.3" />
  </g>
</svg>
