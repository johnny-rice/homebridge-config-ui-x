<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="dismissModal()"
    ></button>
  </div>
  <div class="modal-body text-center">
    @if (faIconClass) {
    <i class="fas fa-fw {{ faIconClass }} mb-3" style="font-size: 75px"></i>
    }
    <p class="mb-0 text-center" [innerHTML]="message"></p>
    @if (message2) {
    <p class="mt-2 mb-0 text-center" [innerHTML]="message2"></p>
    } @if (message3) {
    <p class="mt-2 mb-0 text-center" [innerHTML]="message3"></p>
    }
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-start">
      <button
        type="button"
        class="btn btn-elegant"
        data-bs-dismiss="modal"
        (click)="dismissModal()"
        [attr.aria-label]="'form.button_cancel' | translate"
      >
        {{ 'form.button_cancel' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-end">
      @if (confirmButtonLabel) {
      <button
        type="button"
        class="btn {{ confirmButtonClass || 'btn-primary' }}"
        data-bs-dismiss="modal"
        (click)="closeModal()"
      >
        {{ confirmButtonLabel }}
      </button>
      }
    </div>
  </div>
</div>
