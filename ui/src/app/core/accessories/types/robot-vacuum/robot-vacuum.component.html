<div
  class="accessory-box"
  [ngClass]="{ 'switch-on': service.values.On || service.values.Active }"
  (shortClick)="onClick()"
  tabindex="0"
>
  <div class="d-flex flex-column h-100">
    @if (service.values.On || service.values.Active) {
    <img src="/assets/hap-icons/vacuum-on.svg" alt="Robot Vacuum (On)" class="accessory-img" />
    } @else {
    <img src="/assets/hap-icons/vacuum-off.svg" alt="Robot Vacuum (Off)" class="accessory-img" />
    }
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div
      class="accessory-label grey-text"
      [innerText]="((service.values.On || service.values.Active) ? 'accessories.control.on' : 'accessories.control.off') | translate"
    ></div>
  </div>
</div>
