<div class="accessory-box" (longClick)="onLongClick()" (shortClick)="onClick()" tabindex="0">
  <div class="d-flex flex-column h-100">
    <div [inlineSVG]="'/assets/hap-icons/microphone.svg'" [attr.aria-label]="'Microphone'" class="accessory-svg"></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    @if ('Mute' in service.values && service.values.Mute) {
    <div class="accessory-label grey-text" [innerText]="'accessories.control.mute' | translate"></div>
    } @else if ('Volume' in service.values) {
    <div class="accessory-label grey-text">{{ service.values.Volume }}%</div>
    } @else {
    <div class="accessory-label grey-text">{{ 'accessories.control.microphone' | translate }}</div>
    }
  </div>
</div>
