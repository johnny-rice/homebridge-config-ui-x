<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="dismissModal()"
    ></button>
  </div>
  <div class="modal-body text-center px-5">
    @if (hasActive) {
    <div
      class="btn-group-vertical d-flex justify-content-center mb-4 p-0"
      [ngClass]="{ 'mb-4': sourceList.length, 'mb-0': !sourceList.length }"
      role="group"
      aria-label="Television Mode Control"
    >
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setActive(0, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': service.values.Active === 0, 'fa-blank': service.values.Active !== 0 }"
          ></i>
        </div>
        {{ 'accessories.control.off' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setActive(1, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': service.values.Active === 1, 'fa-blank': service.values.Active !== 1 }"
          ></i>
        </div>
        {{ 'accessories.control.on' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
    </div>
    } @if (sourceList.length) { @if (hasActive) {
    <h6>{{ 'accessories.control.input' | translate }}</h6>
    }
    <div
      class="btn-group-vertical d-flex justify-content-center mb-0 p-0"
      role="group"
      aria-label="Television Input Control"
    >
      @for (source of sourceList; track source) {
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setInput(source.identifier, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': service.values.ActiveIdentifier === source.identifier, 'fa-blank': service.values.ActiveIdentifier !== source.identifier }"
          ></i>
        </div>
        {{ source.name }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
      }
    </div>
    }
  </div>
  <div class="modal-footer"></div>
</div>
