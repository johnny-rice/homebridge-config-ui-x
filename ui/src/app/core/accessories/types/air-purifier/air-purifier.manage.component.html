<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="dismissModal()"
    ></button>
  </div>
  <div class="modal-body text-center px-5">
    <div
      class="btn-group-vertical d-flex justify-content-center mb-0 p-0"
      role="group"
      aria-label="Air Purifier State Control"
    >
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setTargetState(0, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': targetState === 0, 'fa-blank': targetState !== 0 }"
          ></i>
        </div>
        {{ 'accessories.control.off' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setTargetState(1, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': targetState === 1, 'fa-blank': targetState !== 1 }"
          ></i>
        </div>
        {{ 'accessories.control.on' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
    </div>
    @if (targetModeValidValues.length) {
    <h6 class="mt-4">{{ 'accessories.control.mode' | translate }}</h6>
    <div
      class="btn-group-vertical d-flex justify-content-center mb-0 p-0"
      role="group"
      aria-label="Air Purifier Mode Control"
    >
      @if (targetModeValidValues.includes(0)) {
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setTargetMode(0, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': targetMode === 0, 'fa-blank': targetMode !== 0 }"
          ></i>
        </div>
        {{ 'accessories.control.manual' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
      } @if (targetModeValidValues.includes(1)) {
      <button type="button" class="btn mb-0 mx-0 p-3 btn-control" (click)="setTargetMode(1, $event)">
        <div class="float-start primary-text">
          <i
            class="fas fa-fw fa-xl"
            [ngClass]="{ 'fa-check-circle': targetMode === 1, 'fa-blank': targetMode !== 1 }"
          ></i>
        </div>
        {{ 'accessories.control.auto' | translate }}
        <div class="float-end"><i class="fas fa-fw fa-xl fa-blank"></i></div>
      </button>
      }
    </div>
    } @if (targetRotationSpeed) {
    <h6 class="mt-4">{{ 'accessories.control.rotation_speed' | translate }}: {{ targetRotationSpeed.value }}%</h6>
    <nouislider
      [min]="targetRotationSpeed.min"
      [max]="targetRotationSpeed.max"
      [step]="targetRotationSpeed.step"
      [(ngModel)]="targetRotationSpeed.value"
      (ngModelChange)="onTargetRotationSpeedChange()"
    >
    </nouislider>
    }
  </div>
  <div class="modal-footer"></div>
</div>
