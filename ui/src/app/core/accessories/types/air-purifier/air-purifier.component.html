<div
  class="accessory-box"
  [ngClass]="{ 'switch-on': service.values.Active || service.values.On, 'switch-off': !service.values.Active && !service.values.On }"
  (longClick)="onLongClick()"
  (shortClick)="onClick()"
  tabindex="0"
>
  <div class="d-flex flex-column h-100">
    <div
      [inlineSVG]="'/assets/hap-icons/air-purifier.svg'"
      [attr.aria-label]="'Air Purifier'"
      class="accessory-svg"
    ></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    @if ((service.values.Active || service.values.On) && service.values.RotationSpeed) {
    <div class="accessory-label grey-text">{{ service.values.RotationSpeed }}%</div>
    } @else {
    <div
      class="accessory-label grey-text"
      [innerText]="((service.values.Active || service.values.On) ? 'accessories.control.on' : 'accessories.control.off') | translate"
    ></div>
    }
  </div>
</div>
