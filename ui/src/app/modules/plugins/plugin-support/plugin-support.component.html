<div class="modal-content">
  <form>
    <div class="modal-header">
      <h5 class="modal-title">{{ 'support.title' | translate }}</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        [attr.aria-label]="'form.button_close' | translate"
        (click)="dismissModal()"
      ></button>
    </div>
    <div class="modal-body">
      <div class="text-center mb-3">
        <i class="fa fa-fw fa-question-circle-o primary-text" style="font-size: 75px"></i>
      </div>
      <ul class="mb-0">
        <li [innerHTML]="'plugins.support.list_1' | translate"></li>
        <li [innerHTML]="'plugins.support.list_2' | translate"></li>
        <li [innerHTML]="'plugins.support.list_3' | translate"></li>
        <li [innerHTML]="'plugins.support.list_4' | translate"></li>
      </ul>
    </div>
    <div class="modal-footer justify-content-between">
      <div class="text-start"></div>
      <div class="text-center">
        <button type="button" class="btn btn-elegant" data-bs-dismiss="modal" (click)="dismissModal()">
          {{ 'form.button_close' | translate }}
        </button>
      </div>
      <div class="text-end"></div>
    </div>
  </form>
</div>
